<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Programación I | Parcial 2 | Carrito de Compras</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <header>
            <h1>Carrito de Compras</h1>
            <div id="mini-carrito">
                <!-- Aquí se muestra dinámicamente el resumen del carrito -->
            </div>
        </header>
        <main>
            <section id="filtros">
                <div class="filtros-container">
                    <label for="categoria-filtro">Filtrar por categoría:</label>
                    <select id="categoria-filtro" title="Filtrar productos por categoría">
                        <option value="">Todas las categorías</option>
                    </select>
                    <div class="precio-filtro">
                        <input type="number" id="precio-min" placeholder="Precio mínimo">
                        <input type="number" id="precio-max" placeholder="Precio máximo">
                    </div>
                    <label for="orden-precio">Ordenar por precio:</label>
                    <select id="orden-precio" title="Ordenar productos por precio">
                        <option value="asc">Precio: menor a mayor</option>
                        <option value="desc">Precio: mayor a menor</option>
                    </select>
                </div>
            </section>

            <section id="catalogo">
                <!-- Aquí se cargan los productos dinámicamente -->
            </section>
        </main>

        <!-- Modal container para detalles de producto y carrito -->
        <div id="modal-container"></div>

                </li>

        </footer>

    </body>
</html>
